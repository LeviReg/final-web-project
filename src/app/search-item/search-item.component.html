<div>
  <div class="ui four column doubling stackable grid container">
    <div class="right floated left aligned five wide column">
      <div class="ui search">
        <input class="prompt" type="text" placeholder="Search Business..." #search>
        <button class="ui right labeled icon button" (click)="searchFor(search.value)"  type="submit">
          <i class="right arrow icon"></i>
          Search
        </button>
      </div>
    </div>
    <br>

  </div>
  <div class="ui raised segment">
    <div *ngIf="data">
      <img class="ui medium bordered image" src={{imageURL}} alt="Place">
      <h4>Name: {{data.candidates[0].name}} </h4>
      <h4>Address: {{data.candidates[0].formatted_address}} </h4>
      <h4>Rating: {{data.candidates[0].rating}} </h4>

      <div class="ui buttons">
        <button class="ui button">Cancel</button>
        <div class="or"> </div>
        <button class="ui positive button">Save</button>

      </div>
    </div>

  </div>
</div>
